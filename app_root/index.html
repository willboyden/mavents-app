      h1,

      }

      .btn-primary {
        background: #119dff;

      }

        background: #f2f5fa;
        border: 1px solid #c8d4e3;
      }
      .pvtUi {
        width: 100%;
      }
      .pvtVertList {
        width: 15%;
      }

      textarea {
        width: 100%;
        height: 100px;
      }

      .dropzone {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 2px dashed lightgrey;
        cursor: pointer;
      }
      .dropzoneActive {
        border: 2px dashed green;
      }
      .dropzoneReject {
        border: 2px dashed red;
      }
